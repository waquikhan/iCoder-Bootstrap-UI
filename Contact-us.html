            <label for="exampleFormControlInput1" class="form-label"><strong> Enter Your Name </strong></label>

          <div class="mb-3">

          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><strong> Email address </strong></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><strong> Area of Interest </strong></label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Development</option>
                <option value="1">Testing</option>
              </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><strong> Select The Course</strong></label>
              <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">Full Stack React</option>
                  <option value="1">Full Stack Java</option>
                  <option value="1">Full Stack Python</option>
                  <option value="2">React-js</option>
                  <option value="3">HTML</option>
                  <option value="3">AWS</option>
                  <option value="3">Hadoop</option>
                  <option value="3">Angular</option>
                  <option value="3">Flutter</option>

            </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><strong>Write Your Query</strong></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Write.." rows="3"></textarea>
          </div>
          <div class="row mb-3">
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
